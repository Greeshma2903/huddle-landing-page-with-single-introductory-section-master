<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--**** stylesheets, icons and fonts **** -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0d801f2508.js" crossorigin="anonymous"></script>


</head>
<body>
<div class="logo-container">
  <img class="logo"src="images\logo.svg" alt="Huddle-icon">
</div>
<div class="container">
  <div class="screen-illustration">
    <img class="interface-img" src="images\illustration-mockups.svg" alt="interface-illustration">
  </div>

  <div class="content-main">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>
    <button class="btn-register"type="button" name="button">Register</button>
  </div>
</div>

<div class="social-icons">
  <i class="icons fab fa-facebook-f"></i>
  <i class="icons fab fa-twitter"></i>
  <i class="icons fab fa-instagram"></i>
</div>

  <img src="images\bg-mobile.svg" alt="bg-mobile">

</body>
</html>
